name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: MoonBit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup MoonBit
        uses: moonbitlang/setup-moonbit@v1
        with:
          version: latest

      - name: Install dependencies
        run: moon install

      - name: Run unit tests (Native)
        run: moon test --target native

      - name: Run unit tests (JS)
        run: moon test --target js

      - name: Check code formatting
        run: moon fmt --check

      - name: Type check
        run: moon check

  integration-test:
    name: Keycloak Integration Tests (JS Target)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup MoonBit
        uses: moonbitlang/setup-moonbit@v1
        with:
          version: latest

      - name: Install dependencies
        run: moon install

      - name: Build for JS target
        run: moon build --target js lib/keycloak_test

      - name: Start Keycloak and PostgreSQL
        run: docker compose up -d keycloak postgres

      - name: Wait for Keycloak to be ready
        run: |
          echo "Waiting for Keycloak to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/health/ready > /dev/null 2>&1; then
              echo "Keycloak is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          if ! curl -s http://localhost:8080/health/ready > /dev/null 2>&1; then
            echo "Keycloak failed to start"
            docker compose logs keycloak
            exit 1
          fi

      - name: Setup Keycloak (create realm, client, user)
        run: ./scripts/setup_keycloak.sh

      - name: Get Client Secret
        id: client_secret
        run: |
          ADMIN_TOKEN=$(curl -s -X POST 'http://localhost:8080/realms/master/protocol/openid-connect/token' \
            -H 'Content-Type: application/x-www-form-urlencoded' \
            -d 'username=admin' \
            -d 'password=admin' \
            -d 'grant_type=password' \
            -d 'client_id=admin-cli' | jq -r '.access_token')

          CLIENT_UUID=$(curl -s -X GET \
            -H "Authorization: Bearer ${ADMIN_TOKEN}" \
            "http://localhost:8080/admin/realms/test-realm/clients?clientId=test-client" | jq -r '.[0].id')

          CLIENT_SECRET=$(curl -s -X GET \
            -H "Authorization: Bearer ${ADMIN_TOKEN}" \
            "http://localhost:8080/admin/realms/test-realm/clients/${CLIENT_UUID}/client-secret" | jq -r '.value')

          echo "secret=${CLIENT_SECRET}" >> $GITHUB_OUTPUT

      - name: Run Keycloak integration tests (JS target)
        env:
          CLIENT_SECRET: ${{ steps.client_secret.outputs.secret }}
          KEYCLOAK_REALM: test-realm
          KEYCLOAK_BASE_URL: http://localhost:8080/realms/test-realm
          TOKEN_ENDPOINT: http://localhost:8080/realms/test-realm/protocol/openid-connect/token
          CLIENT_ID: test-client
          TEST_USERNAME: testuser
          TEST_PASSWORD: testpass123
        run: moon run --target js lib/keycloak_test

      - name: Show Keycloak logs on failure
        if: failure()
        run: docker compose logs keycloak

      - name: Cleanup
        if: always()
        run: docker compose down -v
