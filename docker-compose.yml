services:
  # Simple mock OAuth2 server for testing
  mock-oauth2:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.10
    container_name: mock-oauth2-server
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - LOG_LEVEL=INFO

  # Full-featured Keycloak server (for advanced testing)
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    command: start-dev --http-port=8080 --db=postgres --db-url-host=postgres --db-url-port=5432 --db-url-database=keycloak --db-username=keycloak --db-password=password
    depends_on:
      - postgres
  postgres:
    image: postgres:15.3
    container_name: postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: {}
